<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Lumina-Contact</title>
</head>
<body>
    <header class="header">
        <div class="container conainer-sm header-flex ">
            <img src="images/logo.png" alt="Lumina" class="logo">
            <nav>
                <ul class="main-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html" class="current">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="hero background">
        <div class="container conainer-sm">
            <h2>
                <span class="bg-primary">Enthusiastic</span> thinkers, creating unique endeavors powered by <span class="bg-primary">creativity</span>
            </h2>
        </div>
    </section>
    <section class="msg-form">
        <h4>Contact us</h4>
        <p>Have a question? Leave your information below and we will get back to you as soon as possible.</p>
        <form action="https://api.web3forms.com/submit" method="post">
            <input type="hidden" name="access_key" value="79aecd3d-0fce-4986-a272-69275bb6a869">

            <input type="text" name="fn" id="first-name" placeholder="First Name">
            <input type="text" name="ln" id="last-name" placeholder="Last Name">
            <input type="email" name="email" id="email" placeholder="Email Address">
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea >
            <input type="submit" value="Send">
        </form>
    </section>



    <footer>
        <div class="container footer-flex">
            <img src="images/logo.png" alt="Lumina">
            <div>
                <h4>Contact us</h4>
                <ul>
                    <li>(555) 555-5555</li>
                    <li>contact@lumina.test</li>
                    <li>10 Main st </li>
                </ul>
            </div>
            <div>
                <h4>Folow Us</h4>
                <a href="#"><i class="fa-brands fa-facebook fa-2x"></i></a>
                <a href="#"><i class="fa-brands fa-x-twitter fa-2x"></i></a>
                <a href="#"><i class="fa-brands fa-instagram fa-2x"></i></a>
                <a href="#"><i class="fa-brands fa-pinterest fa-2x"></i></a>
                <a href="#"><i class="fa-brands fa-tumblr fa-2x"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
